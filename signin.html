<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- my styleSheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>SassTribe</title>
</head>

<body>

    <main>

        <section class="signin d-flex justify-content-center align-items-center">
            <div class="container">

                <a href="index.html" class="pageController pageController__close">
                    <i class="far fa-arrow-alt-circle-left"></i>
                </a>
                <a href="index.html" class="pageController pageController__back">
                    <i class="far fa-times-circle"></i>
                </a>

                <div class="row signin__content">
                    
                    <div class="col-sm-12 col-md-6 d-flex flex-column justify-content-center align-items-center signin__content--info">
                        <h1 class="heading heading heading-1">Sign In</h1>
                        <p class="paragraph">
                            To interact with your account
                        </p>
    
                        <div class="form">

                            <form action="#" class="form__form">

                                <div class="form__group">
                                    <input type="email" required id="email-input" class="form__input">
                                    <label for="email-input" class="form__label"> Email </label>
                                </div>
    
                                <div class="form__group">
                                    <input type="password" required id="password-input" class="form__input">
                                    <label for="password-input" class="form__label"> Password </label>
                                </div>

                                
                                <div class="form__group form__group--check">
                                    <input type="checkbox" id="remember-input" class="form__input--checkbox">
                                    <span class="myCheck">&nbsp;</span>
                                    <label for="remember-input" class="form__label--checkbox"> Remember Me </label>
                                </div>

                                    <button type="submit" class="form__btn"> sign in </button>


                                    <span class="form__another-way">Don't have an account yet? <a href="" class="link">Sign Up</a></span>

                            </form>
                           
                        </div>
                    </div>
    
                    <div class="col-sm-12 col-md-6 signin__content--img">
    
                            <div class="col-12 signin__card--box">
                                <div class="signin__card" >
                                    <img src="img/f3.svg" alt="" class="signin__img">
                                </div>
                             </div>
    
                    </div>
                </div>
                </div>
        </section>
       
    </main>


</body>

</html>
